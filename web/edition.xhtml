<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edições</title>




    </h:head>
    <h:body>
        <ui:composition template="./mainTemplateAdmin.xhtml">

            <ui:define name ="content">
                <h:form binding="#{editionController.editions}" rendered="true">
                    <div align="center"><h2>Edições</h2></div>
                    <p:dataTable rowKey="#{edition.editionId}" selectionMode="single" selection="#{userController.edition}" value="#{editionController.availableEditions}" var="edition">

                        <p:column  headerText="Nome" sortBy="#{edition.editionName}">
                            #{edition.editionName}
                        </p:column>
                        <p:column headerText="Ano" sortBy="#{edition.yearEdition}">
                            #{edition.yearEdition}
                        </p:column>

                    </p:dataTable>
                    <div align="center">
                        <h:commandButton value="Criar Edição" action="#{editionController.goToNewEdition}"/>

                    </div>
                </h:form>

                <h:form binding="#{editionController.newEdition}" rendered="false">
                    <div align="center"><h2>Nova Edição</h2></div>

                    <table align="center" cellspacing="5">
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="Nome"/>
                                </td>
                                <td>
                                    <p:inputText value="#{editionController.edition.editionName}"/>
                                </td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Ano"/>
                                </td>
                                <td>
                                    <p:inputText value="#{editionController.edition.yearEdition}"/>
                                </td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Escala"/>
                                </td>
                                <td align="right">
                                    <h:panelGrid columns="1" style="margin-bottom:10px">
                                        <h:outputText id="displayRange" value="Entre #{editionController.edition.minValueScale} e #{editionController.edition.maxValueScale}"/>
                                        <p:slider for="txt6,txt7" display="displayRange" style="width:200px" range="true"
                                                  displayTemplate="Entre {min} e {max}"/>
                                    </h:panelGrid>
                                    <h:inputHidden id="txt6" value="#{editionController.edition.minValueScale}" />
                                    <h:inputHidden id="txt7" value="#{editionController.edition.maxValueScale}" />
                                </td>
                                <td>

                                </td>
                            </tr>

                        </tbody>

                    </table>
                    <div align="center">
                        <h:commandButton value="Criar critérios" action="#{editionController.opensCreateCriteriaWhenCreateEdition()}"/>
                    </div>

                    <br />
                    <br />

                    <h:form binding="#{editionController.createCriteria}" rendered="false">

                        <table align="center" width="100%">
                            <tbody>
                                <tr>
                                    <td>
                                        <table align="center">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <h:outputLabel value="Nome"/>
                                                    </td>
                                                    <td>
                                                        <p:inputText value="#{editionController.criteria.criteriaName}"/>
                                                    </td>
                                                    <td>

                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        <h:outputLabel value="Descrição"/>
                                                    </td>
                                                    <td>
                                                        <p:inputTextarea value="#{editionController.criteria.criteriaDiscription}"/>
                                                    </td>
                                                    <td>

                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>

                                                    </td>
                                                    <td align="center">
                                                        <h:commandButton value="Inserir" action="#{editionController.createsCriteriaForEdition()}"/>
                                                    </td>
                                                    <td>

                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>

                                    </td>

                                    <td>
                                        <p:dataTable id="criteriaTableCreate" var="criteria" value="#{editionController.edition.criteriaList}" rowKey="#{criteria.criteriaId}" selectionMode="multiple" selection="#{editionController.criteriaList}">

                                            <p:column headerText="Nome" sortBy="#{criteria.criteriaName}">
                                                #{criteria.criteriaName}
                                            </p:column>
                                            <p:column headerText="Descrição" sortBy="#{criteria.criteriaDiscription}">
                                                #{criteria.criteriaDiscription}
                                            </p:column>
                                        </p:dataTable>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                        <br />

                    </h:form>
                    <h:form binding="#{editionController.formSaveEditionCriteriaHide}" rendered="false">
                        <div align="center">
                            <h:commandButton value="Confirmar" action="#{editionController.saveEdition()}"/>
                        </div>
                    </h:form>

                </h:form>

                <h:form  binding="#{editionController.formSaveEditionCriteriaShowing}" rendered="false">
                    <div align="center">
                        <h:commandButton value="Confirmar" action="#{editionController.saveEdition()}"/>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
