<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:event listener="#{projectController.updateProjEv()}" type="preRenderView" />
    </h:head>
    <h:body>
        <ui:composition template="./mainTemplateStudent.xhtml">


            <ui:define name ="content">
                <h:form>
                    <div align="rigth">
                        <h:commandLink value="Projectos" action="openProjectStudent.xhtml?faces-redirect=true"/>
                    </div>
                    <h3>Escala de #{userController.student.edition.minValueScale} a
                        #{userController.student.edition.maxValueScale}</h3>
                    <p:dataTable rowKey="#{evaluation.id}" value="#{evaluationController.list}"
                                 var="evaluation">


                        <p:column headerText="Nome">
                            #{evaluation.criteria.criteriaName}
                        </p:column>
                        <p:column headerText="Nota">

                            <p:spinner id="minmax"
                                       value="#{evaluation.criteriaValue}"
                                       min="#{userController.student.edition.minValueScale}"
                                       max="#{userController.student.edition.maxValueScale}">
                            </p:spinner>
                        </p:column>

                    </p:dataTable>
                    <br />
                    <br />
                    <div align="center">
                        <p:growl id="messages" showDetail="true" />
                        <p:commandButton id="selectEdition" value="Confirmar"
                                         update="messages" process="@this" actionListener="#{evaluationController.confirm()}">
                            <p:confirm header="Confirmation" message="Tem a certeza que quer submeter estas respostas?"  />

                        </p:commandButton>
                        <p:commandButton value="Cancelar" action="openProjectStudent.xhtml?faces-redirect=true"/>

                        <p:confirmDialog global="true" widgetVar="confirm" showEffect="fade" hideEffect="explode" >
                            <h:form>
                                <p:commandButton  immediate="true" value="Sim" styleClass="ui-confirmdialog-yes"
                                                  process="@this" oncomplete="confirm.hide()" action="#{evaluationController.confirmbutton()}" />
                                <p:commandButton oncomplete="confirm.hide()" value="NÃ£o" styleClass="ui-confirmdialog-no" />
                            </h:form>
                        </p:confirmDialog>

                    </div>
                </h:form>


            </ui:define>


        </ui:composition>
    </h:body>
</html>
