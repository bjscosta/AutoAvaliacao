<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Auto-Avaliação</title>

        <script>
            function loadDialogIfError() {    
                //var lbl = document.getElementById("j_idt31:errorEditionMissing");
                //if (lbl !== null &amp;&amp; lbl.innerHTML.length &gt; 0)
                //    document.getElementById("j_idt31:editionsButton").onclick();
            }
        </script>

    </h:head>
    <h:body onload="loadDialogIfError()">
        
        <h:form binding="#{userController.login}" rendered="true">
            <div align="right">
                <h:commandButton value ="Novo Utilizador" action="#{userController.goToNewRegistration()}"/>
                <h:commandButton value ="Administrador" action="#{userController.goToAdminLogin()}"/>
            </div>
            
            <div align="center">
                    <h3>Login Estudante</h3>
            </div>
            
            <table align="center">
                
                <tbody>
                    <tr>
                        <td>
                            <h4>E-Mail</h4>
                        </td>
                        <td>
                            <p:inputText value="#{userController.studentEmail}"/>
                        </td>
                        <td>
                            <h:outputLabel value="#{userController.userNotFound}" style="color: red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Password</h4>
                        </td>
                        <td>
                            <p:password value="#{userController.studentPassword}"/>
                        </td>
                        <td>
                            <h:outputLabel value="#{userController.passNotCorrect}" style="color: red"/>
                        </td>
                    </tr>
                </tbody>
                
            </table>
            <div align="center">
                    <h:commandButton value="Entrar" action="#{userController.verifyStudent}"/>
            </div>
        </h:form>

        <h:form binding="#{userController.adminLogin}" rendered="false">
            <div align="right">
                <h:commandButton value ="Novo Utilizador" action="#{userController.goToNewRegistration()}"/>
                <h:commandButton value ="Login" action="#{userController.goToLogin()}"/>
            </div>
            
            <div align="center">
                    <h3>Login Administrador</h3>
            </div>
            
            <table align="center">
                
                <tbody>
                    <tr>
                        <td>
                            <h4>E-Mail</h4>
                        </td>
                        <td>
                            <p:inputText value="#{userController.adminEmail}"/>
                        </td>
                        <td>
                            <h:outputLabel value="#{userController.userNotFound}" style="color: red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Password</h4>
                        </td>
                        <td>
                            <p:password value="#{userController.adminPassword}"/>
                        </td>
                        <td>
                            <h:outputLabel value="#{userController.passNotCorrect}" style="color: red"/>
                        </td>
                    </tr>
                </tbody>
                
            </table>

            <div align="center">
                <h:commandButton value="Entrar" action="#{userController.verifyAdmin}"/>
            </div>
            
        </h:form>

        <h:form binding="#{userController.newRegistration}" rendered="false">
            <div align="right">
                <h:commandButton immediate="true" value ="Login" action="#{userController.goToLogin()}"/>
                <h:commandButton immediate="true" value ="Administrador" action="#{userController.goToAdminLogin()}"/>

            </div>

            <div align="center">
                <h3>Novo Registo Estudante</h3>
            </div>
           
            
            <table align="center">
                <tbody>
                    <tr>
                        <td>
                            <h4>Nome</h4>
                        </td>
                        <td>
                            <p:inputText id="nome" value="#{userController.student.name}"/>
                        </td>
                        <td>
                            <h:message for="nome" style="color: red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>E-Mail</h4>
                        </td>
                        <td>
                            <p:inputText id="email" value="#{userController.student.email}"/>
                        </td>
                        <td>
                            <h:message for="email" style="color: red"/>
                            <h:outputLabel value="#{userController.duplicateEmail}" style="color: red"/>
                        </td>
                    </tr>
                     <tr>
                        <td>
                            <h4>Password</h4>
                        </td>
                        <td>
                            <p:password id="pass" feedback="true" value="#{userController.student.password}"/>
                        </td>
                        <td>
                            <h:message for="pass" style="color: red"/>
                        </td>
                    </tr>
                     <tr>
                        <td>
                            <h4>Confirmar Password</h4>
                        </td>
                        <td>
                            <p:password value="#{userController.confirmPassword}"/>
                        </td>
                        <td>
                            <h:outputLabel value="#{userController.passDontMatch}"/>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
                <h:form id="popupEd">
                <p:dialog header="Edições" widgetVar="e" modal="true" height="300"> 
                    <p:dataTable rowKey="#{edition.editionId}" selectionMode="single" selection="#{userController.edition}" value="#{editionController.availableEditions}" var="edition">
                        
                        <p:column headerText="Nome" sortBy="#{edition.editionName}">
                                #{edition.editionName}
                        </p:column>
                        <p:column headerText="Ano" sortBy="#{edition.yearEdition}">
                                #{edition.yearEdition}
                        </p:column>
                        
                    </p:dataTable>
                    <br />
                    <br />
                    <div align="center">
                    <h:commandButton id="selectEdition" value="Confirmar" action="#{userController.newStudent()}" onclick="PF('e').close();" />
                    </div>
                </p:dialog>
                </h:form>
                
            <div align="center">
                
                <h:outputLabel id="errorEditionMissing" value="#{userController.insertEdition}" style="color: red"/>
                <br />  
                <br />
                <p:commandButton id="editionsButton" value="Escolha a Edição" oncomplete="PF('e').show()" update="popupEd" />
                

            </div>
        </h:form>

    </h:body>
</html>
