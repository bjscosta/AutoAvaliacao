<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    <f:event listener="#{userController.init()}" type="preRenderView" />
    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <table width="100%">
                        <tr>
                            <td>
                                <h:form>
                                    <a href=""></a>
                                </h:form>
                            </td>
                            <td align="right">
                                <h:outputLabel value="Edição #{userController.student.edition.editionName}"/>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="profileStudent.xhtml">#{loggedUserEJB.loggedUser.name}</a>
                                &nbsp;&nbsp;<h:commandButton value="Sair" action="#{userController.makeLogout()}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
