<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title></title>
    </h:head>
    <f:event listener="#{userController.init()}" type="preRenderView" />
    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <table width="100%">
                        <tr>
                            <td width="45%" align="left">
                                <h5><a style="color: white" href="openProjectStudent.xhtml">Projetos</a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <a style="color: white" href="reportsStudent.xhtml">Relatórios</a></h5>

                            </td>
                            <td >
                                <h:outputLabel value="Edição #{userController.student.edition.editionName}"/>
                            </td>

                            <td width="10%" align="right">
                                <h5><a style="color: white" href="profileStudent.xhtml">#{loggedUserEJB.loggedUser.name}</a></h5>
                            </td>
                            <td width="10%" align="right">

                                <p:commandButton ajax="false" value="Sair" action="#{userController.makeLogout()}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
