<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projetos de #{loggedUserEJB.loggedUser.name}</title>
    </h:head>
    <h:body>
        <ui:composition template="./mainTemplateStudent.xhtml">

            <ui:define name ="content">



                <br />
                <h:form>
                    <div align="left">
                        <h:commandLink value="Todos" action="#{projectController.seeAll}"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink value="Projectos Abertos" action="#{projectController.seeOpenProjects}"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink value="Projectos Fechados" action="#{projectController.seeClosedProjects}"/>
                    </div>
                </h:form>

                <h:form id="projectsFor evaluate">
                    <div align="center"><h2>Projectos Por Avaliar</h2></div>
                    <br/>

                </h:form>

                <h:form id="openedProjectsForm" binding="#{projectController.openProjectsForm}">
                    <div align="center"><h2>Projectos Abertos</h2></div>
                    <br/>
                    <p:dataTable value="#{projectController.openProjects}" var="project2" rowKey="#{project2.id}"
                                 selectionMode="single" selection="#{projectController.selectedOpenedProject}"
                                 paginator="true" rows="10" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" resizableColumns="false">
                        <p:column headerText="Nome" sortBy="name">
                            #{project2.name}
                        </p:column>
                        <p:column headerText="Data de Inicio" sortBy="startingSelfEvaluationDate">
                            <h:outputLabel value="#{project2.startingSelfEvaluationDate}">
                                <f:convertDateTime locale="Europe/Lisbon"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Data de Fim" sortBy="finishingSelfEvaluationDate">
                            <h:outputLabel value="#{project2.finishingSelfEvaluationDate}">
                                <f:convertDateTime locale="Europe/Lisbon"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Nome da Edição" sortBy="edition">
                            #{project2.edition.editionName}
                        </p:column>



                    </p:dataTable>
                </h:form>

                <h:form id="closedProjectsForm" binding="#{projectController.closedProjecsForm}">
                    <div align="center"><h2>Projectos Fechados</h2></div>
                    <br/>
                    <p:dataTable value="#{projectController.closeProjects}" var="project1" rowKey="#{project1.id}"
                                 selectionMode="single" selection="#{projectController.selectedClosedProject}"
                                 paginator="true" rows="10" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" resizableColumns="false">
                        <p:column headerText="Nome" sortBy="name">
                            #{project1.name}
                        </p:column>
                        <p:column headerText="Data de Inicio" sortBy="startingSelfEvaluationDate">
                            <h:outputLabel value="#{project1.startingSelfEvaluationDate}">
                                <f:convertDateTime locale="Europe/Lisbon"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Data de Fim" sortBy="finishingSelfEvaluationDate">
                            <h:outputLabel value="#{project1.finishingSelfEvaluationDate}">
                                <f:convertDateTime locale="Europe/Lisbon"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Nome da Edição" sortBy="edition">
                            #{project1.edition.editionName}
                        </p:column>

                    </p:dataTable>
                </h:form>



            </ui:define>

        </ui:composition>
    </h:body>
</html>
