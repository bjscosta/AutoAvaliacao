<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <f:event type="preRenderView" listener="#{userController.verifyStudents()}" />
        <f:event type="preRenderView" listener="#{userController.createLogForEnterPageStudent('profileStudent')}"/>
        <title>Perfil de #{loggedUserEJB.loggedUser.name}</title>

    </h:head>
    <h:body>
        <ui:composition template="./mainTemplateStudent.xhtml">

            <ui:define name ="content">
                <div align="center"><h3>Perfil de #{loggedUserEJB.loggedUser.name}</h3></div>
                <h:form>
                    <p:growl id="perfilGrowl"  showDetail="true"/>
                    <table align="center">
                        <tbody>
                            <tr>
                                <td>
                                    <h5>Nome</h5>
                                </td>
                                <td>
                                    <p:inputText id="nome" value="#{userController.student.name}"/>
                                </td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h5>E-Mail</h5>
                                </td>
                                <td>
                                    <p:inputText id="email" value="#{userController.student.email}"/>
                                </td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h5>Password</h5>
                                </td>
                                <td>
                                    <p:password id="pass" feedback="true" value="#{userController.password1}"/>
                                </td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h5>Confirmar Password</h5>
                                </td>
                                <td>
                                    <p:password value="#{userController.password2}"/>
                                </td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <p:commandButton ajax="false" value="Cancelar" action="openProjectStudent"/>
                                </td>
                                <td align="center">
                                    <p:commandButton ajax="false" value="Editar" action="#{userController.makeUpdateStudent()}"/>
                                </td>
                                <td>
                                    <p:commandButton value="Apagar Conta" oncomplete="PF('ds').show()"/>

                                    <p:dialog header="Confirmar" widgetVar="ds" modal="true" height="100">
                                        <div align="center"><h5>Confirma que deseja apagar o seu registo?</h5></div>
                                        <p:commandButton ajax="false" value="Sim" action="#{userController.deleteStudent()}"/>
                                        <p:commandButton value="NÃ£o" onclick="PF('ds').close()"/>
                                    </p:dialog>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
