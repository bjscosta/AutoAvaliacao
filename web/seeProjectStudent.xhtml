<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./mainTemplateStudent.xhtml">

            <ui:define name ="content">
                <h3>#{loggedUserEJB.activeProject.name}</h3>
                <p:dataTable rowKey="#{evaluation.id}" value="#{evaluationController.evaluations}"
                             var="evaluation">
                    <p:column headerText="Nome">
                        #{evaluation.criteria.criteriaName}
                    </p:column>
                    <p:column headerText="Nota">
                        <div align="center">
                            #{evaluation.criteriaValue}
                        </div>
                    </p:column>


                </p:dataTable>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
